                    <input type="text" placeholder="Address" required>
                </div><br>
                <div class="two">
                <label>Payment Menthod*</label><br>
                    <select id="Delivery">
                        <option value="Cash on Delivery">Cash on Delivery</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debut Card">Debut Card</option>
                    </select>
                </div>
                <div class="two">
                    <label>Your PayPal Email</label><br>
                    <input type="email" placeholder="PayPal Email">
                </div><br>
            </div>
            <div class="buttoncenter">
                <button type="submit" class="button buttoncenter">Place Order</button>
            </div>
            </form>
